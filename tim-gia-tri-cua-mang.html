<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>tm-gia-tri-cua-mang</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,7,98]
    let min = minArray(arr);
    alert(min);

    function minArray (arr) {
    if (arr.length == 0)
        return -1
        let min = arr [0];

    for (let i= 0; i <arr.length; i++) {
        if (arr[i] < min) {
            min = arr [i];
        }
    }
    return min;
    }

</script>
